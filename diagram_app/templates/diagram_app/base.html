<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><text y='52' font-size='52'>ðŸ¤–</text></svg>">
    <title>{% block title %}AI Flowchart Generator{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.3.0/dist/mermaid.min.js"></script>
    <!-- Global Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0d2e 0%, #2d1b4e 25%, #4a2c6b 50%, #6b3d8a 75%, #8e4ec6 100%);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(138, 78, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(107, 61, 138, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(45, 27, 78, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            background: rgba(26, 13, 46, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #a855f7 0%, #c084fc 50%, #e879f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .navbar-brand:hover {
            text-decoration: none;
        }

        .navbar-brand i {
            font-size: 1.75rem;
            background: linear-gradient(135deg, #a855f7 0%, #c084fc 50%, #e879f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: #c084fc;
            background: rgba(168, 85, 247, 0.1);
            text-decoration: none;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .username {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .logout-btn {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: #c084fc;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: #a855f7;
            color: #e879f9;
            text-decoration: none;
            transform: translateY(-1px);
        }

        main {
            min-height: calc(100vh - 80px);
            position: relative;
            z-index: 1;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 1rem;
            }
            
            .navbar-nav {
                gap: 1rem;
            }
            
            .nav-link {
                padding: 0.25rem 0.5rem;
                font-size: 0.9rem;
            }
            
            .username {
                display: none;
            }
            
            .logout-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
            
            .container-fluid {
                padding: 0 1rem;
            }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{% url 'diagram_app:home' %}" class="navbar-brand">
                <i class="fas fa-project-diagram"></i>
                floww.ai
            </a>
            
            <ul class="navbar-nav">
                <li><a href="{% url 'diagram_app:home' %}" class="nav-link">Home</a></li>
                <li><a href="{% url 'diagram_app:chat_interface' %}" class="nav-link">Chat</a></li>
                <li><a href="{% url 'diagram_app:simple_editor' %}" class="nav-link">Editor</a></li>
            </ul>
            
            <div class="user-menu">
                {% if user.is_authenticated %}
                    <span class="username">{{ request.user.username }}</span>
                    <a href="{% url 'diagram_app:logout' %}" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'diagram_app:login' %}" class="nav-link">Login</a>
                    <a href="{% url 'diagram_app:signup' %}" class="logout-btn">
                        <i class="fas fa-user-plus"></i>
                        Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Global Scripts -->
    <script>
        // CSRF Token Helper
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Initialize Mermaid.js
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#a855f7',
                primaryTextColor: '#fff',
                primaryBorderColor: '#c084fc',
                lineColor: '#a855f7',
                secondaryColor: '#c084fc',
                tertiaryColor: '#1a0d2e'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
